<!-- See implementaiton here: https://www.npmjs.com/package/ngx-youtube-player -->
 <div class="container-fluid">  
	<div class="px-5 pt-2 pb-5 page-cover"></div>
	<div class="home row">
		<div class="col pt-3 pb-0 mb-0">
			<h5>
				<a routerLink="/categorylist">	{{lesson.category[0].name}}</a> 
				&gt; {{lesson.sub_category[0].name}} &gt;</h5>
		</div>
	</div>
	<div class="row">
		<div class="col pt-0">
			<h2 class="text-gray-900">{{lesson.name}}</h2>
		</div>
	</div>
	<div class="row m-2" >
		<div class="col-lg-8 px-0">
				<div class="ml-0 embed-responsive embed-responsive-16by9">
					<youtube-player
					[videoId]="lesson.youtube_url"
					(ready)="savePlayer($event)"
					(change)="onStateChange($event)"
					></youtube-player>
				</div>
			</div>
			<div class="col-lg-4 mt-2" >
				<p class="text-gray-800">{{lesson.description}}</p>
				<p class="card-text my-0 py-0"><small class="text-muted">Author: {{lesson.author_name}}</small></p>
				<p class="card-text my-0 py-0"><small class="text-muted">Last Published: {{lesson.published_timestamp*1000 | date}}</small></p> 
		</div>
	</div> 
</div>
