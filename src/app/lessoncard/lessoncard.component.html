<div class="container-fluid">
    <!-- <div class="col-xl-3 col-md-6 mb-4"> -->
    <div class="col-xl-12">
        <div class="card border-left-primary h-100 py-1">

            <!-- lesson card -->
            <div class="card-body py-1">
            <div class="row justify-content-start">
            <div class="col-auto p-1 m-0">
                <a [routerLink]="['/article', lesson.id]"><img src="https://img.youtube.com/vi/{{lesson.youtube_url}}/maxresdefault.jpg" alt="Loading..." width="192" height="108"></a>
            </div>
            <div class="col-9 p-1 m-0 ml-1" >
                <div class="row">
                    <div class="col-auto px-2 py-0 m-0">
                        <!-- <h5><a [routerLink]="['/article', lesson.id]" [state]="{lesson: lesson}">{{lesson.name}}</a></h5> -->
                        <h5><a [routerLink]="['/article', lesson.id]">{{lesson.name}}</a></h5>
                    </div>
                    <div class="col-auto px-2 py-0 m-0 text-muted">
                        <p>{{lesson.author_name}} </p>
                    </div>
                    <div class="col-auto px-2 py-0 m-0 text-muted">
                        <p>{{lesson.published_timestamp*1000 | date }}</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 px-2 py-0 m-0">
                        <p class="text-gray-800">{{lesson.description}} </p>
                    </div>
                </div>
            </div>
                </div>
            </div>
            <!-- lesson card : END -->
        </div>
    </div>
</div>
