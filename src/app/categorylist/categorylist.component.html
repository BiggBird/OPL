<!-- Begin Page Content -->
<div class="container-fluid">
 <!-- Page Heading -->
 <div class="d-sm-flex align-items-center justify-content-between mb-2 pt-2">
	<h1 class="h3 mb-0 text-gray-800">Categories</h1>
 </div>

<!-- <main role="main"> -->
	<div class="row justify-content-left">

	    <div class="col-auto pb-5" *ngFor="let category of categories">
		    <div class="card border-left-primary shadow h-100 py-2" >
		      <div class="card-body">

						<div class="row justify-content-left">

		          <div class="col-auto pb-2 m-0">
		             <h4>{{category.name}}</h4>
		          </div>
						</div>

						<div class="row justify-content-left" *ngFor="let sub_category of category.sub_categories">
							<div class="col-auto" >
								<div>
									<p><a [routerLink]="['/lessonlist']"  [queryParams]="{ sub_category_id: sub_category.id,  category_id: category.id}">{{sub_category.name}}</a></p>
								</div>
										<!-- <div *ngIf="i == 3">
											<p><a class="btn btn-secondary btn-outline-secondary" href="#" role="button">More &raquo;</a></p>
										</div> -->
							</div>
						</div>

		   		</div>
					<!-- card-body -->
	   		</div>
      </div>

	</div>
</div>
