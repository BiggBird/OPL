<main role="main">
	<div class="container home">
		<!-- Example row of columns -->
		<div class="row ml-4">
			<div class="col-md-4">
				<h3>Top Categories:</h3>
				<div class="border rounded pl-2 pt-2" *ngFor="let category of categories">
						<h4>{{category.name}}</h4>
						<div class="pl-4" *ngFor="let sub_category of category.sub_categories; let i = index;">
							<div *ngIf="i < 3">
								<p><a href="#">{{sub_category.name}}</a></p>
							</div>
							<div *ngIf="i == 3">
								<p><a class="btn btn-secondary btn-outline-secondary" href="#" role="button">More &raquo;</a></p>
							</div>
						</div>
				</div>
				<p><a class="btn btn-secondary" href="#" role="button">All Categories&raquo;</a></p>
			</div>
			<div class="col-md-4 ">
				<h3>All Categories:</h3>
				<div class="border rounded overflow-hidden pl-2 pt-2" *ngFor="let category of categories">
						<h4>
						<a href=#{{category.name}}>{{category.name}}</a>
						</h4>
						<div class="pl-4" *ngFor="let sub_category of category.sub_categories; let i = index;">
								<p><a href="#">{{sub_category.name}}</a></p>
						</div>
				</div>
				<p><a class="btn btn-secondary" href="#" role="button">More &raquo;</a></p>
			</div>
			<div class="border rounded overflow-hidden col-md-4">
				<h3>Top Lessons of the week: </h3>
				<p>Top Lessons of the week: <p>
				<p>Leaning to play trumbone<p>
				<p>Making Calculus Simple<p>
				<p>C++ Basics<p>
				<p><a class="btn btn-secondary" href="#" role="button">More Lessons &raquo;</a></p>
			</div>
		</div>
	</div>
</main>
