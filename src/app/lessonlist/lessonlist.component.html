
 <!-- Begin Page Content -->
 <div class="container-fluid">
  <!-- Page Heading -->
  <div class="d-sm-flex align-items-center justify-content-between mb-4">
   <h1 class="h3 mb-0 text-gray-800">Lessons</h1>
  </div>

  <!-- Content Row & lesson loop-->
  <div class="row mb-2" *ngFor="let lesson of top_lessons">
    <!-- <div class="col-xl-3 col-md-6 mb-4"> -->
    <div class="col-xl-12">
        <div class="card border-left-primary shadow h-100 py-2">

    		<!-- lesson card -->
    		<div class="card-body">
          <div class="row justify-content-start">
            <div class="col-auto p-2 m-0">
               <img src="https://img.youtube.com/vi/{{lesson.youtube_url}}/maxresdefault.jpg" alt="Loading..." width="192" height="108">
            </div>
            <div class="col-9 p-2 m-0" >
               <div class="row">
                  <div class="col-auto px-2 py-0 m-0">
                     <h5><a [routerLink]="['/article', lesson.id]" [state]="{lesson: lesson}">{{lesson.name}}</a></h5>
                  </div>
                  <div class="col-auto px-2 py-0 m-0 text-muted">
                     <p>{{lesson.author_name}} </p>
                  </div>
                  <div class="col-auto px-2 py-0 m-0 text-muted">
                     <p>{{lesson.published_timestamp*1000 | date }}</p>
                  </div>
               </div>
               <div class="row">
                  <div class="col-12 px-2 py-0 m-0">
                     <p>{{lesson.description}} </p>
                  </div>
               </div>
            </div>
         	</div>
      	</div>
    		<!-- lesson card : END -->
    	</div>
   </div>
  </div>
  <!-- Content Row & lesson loop: END -->
</div>
